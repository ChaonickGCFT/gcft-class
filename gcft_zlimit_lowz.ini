# gcft_zlimit_lowz.ini
root = output/gcft00_

# Request both matter power spectra and CMB power spectra
output = mPk, tCl

# Redshift grid for P(k)
z_pk = 0, 25, 200, 500, 1000
P_k_max_h/Mpc = 10

# Multipole cutoff for CMB spectra
l_max_scalars = 2500

# Background from pre-tabulated data
use_tabulated_background = yes
background_filename = gcft_class_background.dat

# Primordial spectrum
k_pivot = 0.05
P_k_ini type = analytic_Pk
A_s = 2.1e-9
n_s = 0.965

# Reionization
reionization = yes
re_use_optical_depth = yes
tau_reio = 0.054

# Ensure CLASS writes these to disk
write background = yes
write thermodynamics = yes
write pk = yes
write cl = yes

# Verbosity (can set to 0 if logs get too noisy)
perturbations_verbose = 1
background_verbose = 1
