# gcft_zlimit_lowz.ini
root = output/gcft00_

# Produce both matter P(k) and CMB Cl
output = mPk, tCl

# P(k) grid
z_pk = 0, 25, 200, 500, 1000
P_k_max_h/Mpc = 10
l_max_scalars = 2500

# Compute background/thermo (do NOT rely on tabulated background
# if you expect CLASS to write background/thermo output files)
use_tabulated_background = no

# Primordial
k_pivot = 0.05
P_k_ini type = analytic_Pk
A_s = 2.1e-9
n_s = 0.965

# Reionization
reionization = yes
re_use_optical_depth = yes
tau_reio = 0.054

# Force file writes (these are the files your job verifies)
write background = yes
write thermodynamics = yes
write pk = yes
write cl = yes

# Verbosity
perturbations_verbose = 1
background_verbose = 1
