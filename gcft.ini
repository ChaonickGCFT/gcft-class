# GCFT CLASS Simulation — Redshift Limit Scan
# Reproduces matter power spectra at z = 0 → 2000 for GCFT analysis

# === Output settings ===
output = tCl, lCl, pCl, mPk
P_k_max_h/Mpc = 10
z_pk = 0,25,50,100,200,500,1000,2000
l_max_scalars = 2500
root = gcft_zscan

# === Background settings ===
use_tabulated_background = yes
background_filename = gcft_class_background.dat

# === Initial conditions ===
k_pivot = 0.05
P_k_ini type = analytic_Pk
A_s = 2.1e-9
n_s = 0.965

# === Recombination and reionization ===
reionization = yes
re_use_optical_depth = yes
tau_reio = 0.054

# === File outputs ===
write background = yes
write thermodynamics = yes
write cl = yes
write pk = yes

# === Verbosity (debug-friendly) ===
perturbations_verbose = 1
background_verbose = 1
