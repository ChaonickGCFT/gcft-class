# GCFT CLASS Simulation â€” with explicit redshift outputs
# Keeps parity with GCFT00_* while adding z-sampled P(k)

# What to compute
output = tCl, lCl, pCl, mPk
l_max_scalars = 2500

# k-range and sampling for P(k)
P_k_max_h/Mpc = 10
k_per_decade_for_pk = 50
# (Optional) cap redshift coverage for P(k) interpolation
z_max_pk = 5

# Use pre-tabulated background (GCFT)
use_tabulated_background = yes
background_filename = gcft_class_background.dat

# Primordial spectrum
k_pivot = 0.05
P_k_ini type = analytic_Pk
A_s = 2.1e-9
n_s = 0.965

# Recombination & reionization
reionization = yes
re_use_optical_depth = yes
tau_reio = 0.054

# ---- New: Explicit redshift sampling ----
# P(k) will be written at these redshifts:
z_pk = 0, 0.5, 1, 2, 3
# Background/thermo snapshots at same redshifts (nice to have):
z_output = 0, 0.5, 1, 2, 3

# Output files we actually ship
write background = yes
write thermodynamics = yes
write cl = yes
write pk = yes

# Optional: set a tidy root name for the outputs
# (CLASS will still write the usual mPk_z*.dat files)
output_root = gcft

# Verbosity for reproducibility/debugging
perturbations_verbose = 1
background_verbose = 1
thermodynamics_verbose = 1
