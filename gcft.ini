# ---------- GCFT CLASS CONFIG ----------
# Base cosmological parameters (adjust to your calibration)
h = 0.6732
omega_b = 0.02237
omega_cdm = 0.1200
A_s = 2.1e-9
n_s = 0.9665
tau_reio = 0.054

# ---------- Output control ----------
output = mPk, cl
z_pk = 0, 25
P_k_max_h/Mpc = 10
k_per_decade_for_pk = 50
lensing = yes
root = output/gcft00

# ---------- Precision settings ----------
accuracy_boost = 1.0
l_accuracy_boost = 1.0
P_k_accuracy_boost = 1.0

# ---------- Verbosity ----------
background_verbose = 1
thermodynamics_verbose = 0
perturbations_verbose = 0
transfer_verbose = 0
primordial_verbose = 0
spectra_verbose = 0
nonlinear_verbose = 0
lensing_verbose = 0
output_verbose = 1

# ---------- GCFT-specific parameters ----------
coherence_model = on
xi_lambda = 1.0e-3
xi_beta   = 5.0e-4
xi0       = 1.0

# ---------- Modules ----------
non linear = no
