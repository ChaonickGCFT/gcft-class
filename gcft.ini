# GCFT CLASS Simulation
# Matches released GCFT00_*.dat outputs + also write P(k) at z=25

output = tCl, lCl, pCl, mPk
P_k_max_h/Mpc = 10
l_max_scalars = 2500

use_tabulated_background = yes
background_filename = gcft_class_background.dat

# Initial conditions & cosmology
k_pivot = 0.05
P_k_ini type = analytic_Pk
A_s = 2.1e-9
n_s = 0.965

# Recombination & reionization
reionization = yes
re_use_optical_depth = yes
tau_reio = 0.054

# --- redshifts for outputs ---
z_pk = 0, 25         # col2 = z=0 (keeps CI happy), col3 = z=25
z_output = 0, 25     # optional: background/thermo snapshots
z_max_pk = 30        # ensure interpolation valid up to > 25

# Output files we actually ship
write background = yes
write thermodynamics = yes
write cl = yes
write pk = yes

# Verbosity for reproducibility/debugging
perturbations_verbose = 1
background_verbose = 1

background_verbose = 1
