name: GCFT z-limit scans (A then B)

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/zlimit_scan.yml
      - gcft_zlimit_highz.ini
      - gcft_zlimit_cmb.ini
      - gcft_class_background.dat

jobs:
  run-class:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ›  System deps
        run: sudo apt-get update && sudo apt-get install -y build-essential gfortran

      - name: â¬‡ï¸ Fetch CLASS
        run: git clone --depth 1 https://github.com/lesgourg/class_public.git class_public

      - name: ğŸ”§ Build CLASS
        working-directory: class_public
        run: |
          if ! make -j"$(nproc)"; then
            echo "Build failed!"
            exit 1
          fi

      - name: ğŸš€ Run A (high-z mPk only)
        working-directory: class_public
        run: |
          cp "$GITHUB_WORKSPACE/gcft_class_background.dat" .
          cp "$GITHUB_WORKSPACE/gcft_zlimit_highz.ini" .
          ./class gcft_zlimit_highz.ini || { echo 'CLASS failed during phase A'; exit 1; }
          mkdir -p "$GITHUB_WORKSPACE/output/highz"
          cp -v output/* "$GITHUB_WORKSPACE/output/highz/"

      - name: ğŸš€ Run B (CMB + mPk with zâ‰¤1000)
        working-directory: class_public
        run: |
          cp "$GITHUB_WORKSPACE/gcft_zlimit_cmb.ini" .
          ./class gcft_zlimit_cmb.ini || { echo 'CLASS failed during phase B'; exit 1; }
          mkdir -p "$GITHUB_WORKSPACE/output/cmb"
          cp -v output/* "$GITHUB_WORKSPACE/output/cmb/"

      - name: ğŸ“‚ List outputs
        run: ls -Rlh output || true

      - name: ğŸ“¤ Upload High-z Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gcft-highz-outputs
          path: output/highz/

      - name: ğŸ“¤ Upload CMB Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gcft-cmb-outputs
          path: output/cmb/

      - name: ğŸ“¤ Upload Combined Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gcft-outputs
          path: $GITHUB_WORKSPACE/output/

